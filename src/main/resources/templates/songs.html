<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songs</title>
</head>
<body>
<div class="container">
<H1> SONGS </H1>

    <ul th:if="${songs.size() > 0}" class="list-group">
        <li class="list-group-item" th:each="song : ${songs}" th:text="${songs.name}"></li>
    </ul>

    <div th:unless="${songs.size() > 0}" class="alert alert-info"> The list is empty </div>

</div>

</body>
</html>
